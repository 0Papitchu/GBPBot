sonar.projectKey=GBPBot
sonar.organization=gbpbot

# Informations sur le projet
sonar.projectName=GBPBot
sonar.projectVersion=1.0

# Chemins sources
sonar.sources=gbpbot
sonar.tests=gbpbot/tests
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/*.pyc,**/__pycache__/**,**/venv/**,**/venv_310/**,**/venv_new/**,**/env/**,**/tests/**,**/*.md,logs/**

# Encodage des sources
sonar.sourceEncoding=UTF-8

# Configuration Python
sonar.python.version=3.8,3.9,3.10,3.11

# Configuration avancée pour GBPBot
# Règles spécifiques au trading et à la blockchain
sonar.python.pylint.reportPath=security_reports/pylint-report.txt
sonar.python.bandit.reportPaths=security_reports/bandit-report.json
sonar.python.flake8.reportPaths=security_reports/ruff-report.txt

# Règles personnalisées pour la sécurité blockchain
sonar.cpd.exclusions=**/tests/**
sonar.issue.ignore.multicriteria=e1,e2,e3

# Éviter les clés et secrets hardcodés
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S6418
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

# Protection contre le code dangereux
sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1523
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py

# Protection contre les injections
sonar.issue.ignore.multicriteria.e3.ruleKey=python:S3649
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.py

# Activation de règles spécifiques pour la sécurité blockchain
sonar.python.security.extended=true
sonar.python.security.sensitivity=high

# Configuration SonarQube
sonar.host.url=http://localhost:9000

# Seuils de qualité
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Configuration spécifique pour projet de trading
# Analyse de sécurité renforcée
sonar.security.hardening=true

# Inclure les tests dans l'analyse (pour vérifier la qualité des tests)
sonar.test.inclusions=**/*_test.py,**/test_*.py

# Règles personnalisées pour la sécurité financière
sonar.issue.enforce.multicriteria=1
sonar.issue.enforce.multicriteria.1.ruleKey=python:S5332
sonar.issue.enforce.multicriteria.1.severity=BLOCKER 