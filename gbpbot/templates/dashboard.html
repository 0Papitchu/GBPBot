<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBPBot - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
            font-weight: bold;
        }
        .btn-control {
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .status-badge {
            font-size: 1rem;
            padding: 8px 12px;
        }
        .profit-positive {
            color: green;
            font-weight: bold;
        }
        .profit-negative {
            color: red;
            font-weight: bold;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 350px;
        }
        .log-container {
            height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 0;
            padding: 2px 0;
            border-bottom: 1px solid #eee;
        }
        .log-info {
            color: #0d6efd;
        }
        .log-warning {
            color: #ffc107;
        }
        .log-error {
            color: #dc3545;
        }
        .log-success {
            color: #198754;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">GBPBot Dashboard</h1>
        
        <!-- Status Card -->
        <div class="card">
            <div class="card-header">
                Status du Bot
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <h5>État actuel:</h5>
                        <span id="bot-status" class="badge bg-success status-badge">Actif</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Mode:</h5>
                        <span id="bot-mode" class="badge bg-primary status-badge">SIMULATION</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Temps d'exécution:</h5>
                        <span id="execution-time">00:00:00</span>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <h5>Opportunités détectées:</h5>
                        <span id="opportunities-count">0</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Trades exécutés:</h5>
                        <span id="trades-count">0</span>
                    </div>
                    <div class="col-md-4">
                        <h5>Profit total:</h5>
                        <span id="total-profit" class="profit-positive">0.00 USDT</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Controls Card -->
        <div class="card">
            <div class="card-header">
                Contrôles
            </div>
            <div class="card-body">
                <h5>Modes:</h5>
                <button id="btn-test" class="btn btn-secondary btn-control">Mode TEST</button>
                <button id="btn-simulation" class="btn btn-primary btn-control">Mode SIMULATION</button>
                <button id="btn-live" class="btn btn-danger btn-control">Mode LIVE</button>
                
                <h5 class="mt-3">Stratégies:</h5>
                <button id="btn-sniping" class="btn btn-success btn-control">Activer Sniping</button>
                <button id="btn-arbitrage" class="btn btn-success btn-control">Activer Arbitrage</button>
                <button id="btn-mev" class="btn btn-success btn-control">Activer MEV</button>
                
                <h5 class="mt-3">Actions:</h5>
                <button id="btn-stop" class="btn btn-warning btn-control">Arrêter le Bot</button>
                <button id="btn-start" class="btn btn-success btn-control">Démarrer le Bot</button>
                <button id="btn-reset" class="btn btn-danger btn-control">Réinitialiser</button>
            </div>
        </div>
        
        <!-- Performance Graph Card -->
        <div class="card">
            <div class="card-header">
                Performance
            </div>
            <div class="card-body">
                <div id="performance-graph" style="height: 400px;"></div>
            </div>
        </div>
        
        <!-- Recent Trades Card -->
        <div class="card">
            <div class="card-header">
                Transactions Récentes
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Type</th>
                                <th>Paire</th>
                                <th>Montant</th>
                                <th>Prix</th>
                                <th>Profit</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="trades-table">
                            <!-- Les transactions seront ajoutées ici dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Logs Card -->
        <div class="card">
            <div class="card-header">
                Logs en direct
            </div>
            <div class="card-body">
                <div id="log-container" class="log-container">
                    <!-- Les logs seront ajoutés ici dynamiquement -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification Container -->
    <div id="notification-container" class="notification"></div>

    <script>
        // Configuration API
        const API_URL = '/api';
        
        // Notification system
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} alert-dismissible fade show`;
            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            container.appendChild(notification);
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    container.removeChild(notification);
                }, 500);
            }, 5000);
        }
        
        // Add log entry
        function addLogEntry(message, type = 'info') {
            const container = document.getElementById('log-container');
            const logEntry = document.createElement('p');
            logEntry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            
            container.appendChild(logEntry);
            container.scrollTop = container.scrollHeight;
            
            // Limit to 100 entries
            while (container.children.length > 100) {
                container.removeChild(container.children[0]);
            }
        }
        
        // Update dashboard data every 5 seconds
        function updateDashboard() {
            // Get bot status
            axios.get(`${API_URL}/status`)
                .then(response => {
                    const data = response.data;
                    
                    // Update status
                    document.getElementById('bot-status').textContent = data.status === 'running' ? 'Actif' : 'Arrêté';
                    document.getElementById('bot-status').className = data.status === 'running' ? 'badge bg-success status-badge' : 'badge bg-danger status-badge';
                    
                    // Update mode
                    document.getElementById('bot-mode').textContent = data.mode;
                    let modeClass = 'badge status-badge ';
                    if (data.mode === 'TEST') modeClass += 'bg-secondary';
                    else if (data.mode === 'SIMULATION') modeClass += 'bg-primary';
                    else if (data.mode === 'LIVE') modeClass += 'bg-danger';
                    document.getElementById('bot-mode').className = modeClass;
                    
                    // Update execution time
                    document.getElementById('execution-time').textContent = data.runtime_formatted;
                    
                    // Update statistics
                    const prevOpportunities = document.getElementById('opportunities-count').textContent;
                    const prevTrades = document.getElementById('trades-count').textContent;
                    const prevProfit = parseFloat(document.getElementById('total-profit').textContent);
                    
                    document.getElementById('opportunities-count').textContent = data.opportunities_detected;
                    document.getElementById('trades-count').textContent = data.trades_executed;
                    document.getElementById('total-profit').textContent = `${data.total_profit.toFixed(2)} USDT`;
                    document.getElementById('total-profit').className = data.total_profit >= 0 ? 'profit-positive' : 'profit-negative';
                    
                    // Notify on new opportunities or trades
                    if (parseInt(prevOpportunities) < data.opportunities_detected) {
                        const newOpps = data.opportunities_detected - parseInt(prevOpportunities);
                        showNotification(`${newOpps} nouvelle(s) opportunité(s) détectée(s)!`, 'info');
                        addLogEntry(`${newOpps} nouvelle(s) opportunité(s) détectée(s)!`, 'info');
                    }
                    
                    if (parseInt(prevTrades) < data.trades_executed) {
                        const newTrades = data.trades_executed - parseInt(prevTrades);
                        showNotification(`${newTrades} nouvelle(s) transaction(s) exécutée(s)!`, 'success');
                        addLogEntry(`${newTrades} nouvelle(s) transaction(s) exécutée(s)!`, 'success');
                    }
                    
                    if (prevProfit < data.total_profit) {
                        const newProfit = data.total_profit - prevProfit;
                        showNotification(`Nouveau profit: +${newProfit.toFixed(2)} USDT!`, 'success');
                        addLogEntry(`Nouveau profit: +${newProfit.toFixed(2)} USDT!`, 'success');
                    }
                    
                    // Update strategy buttons
                    updateStrategyButton('btn-sniping', data.sniping, 'Sniping');
                    updateStrategyButton('btn-arbitrage', data.arbitrage, 'Arbitrage');
                    updateStrategyButton('btn-mev', data.mev, 'MEV');
                    
                    // Highlight active mode button
                    highlightModeButton(data.mode);
                    
                    // Update start/stop button
                    updateStartStopButton(data.status);
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    addLogEntry(`Erreur lors de la récupération du statut: ${error.message}`, 'error');
                });
            
            // Get trades
            axios.get(`${API_URL}/trades`)
                .then(response => {
                    const trades = response.data.trades;
                    
                    // Update trades table
                    const tradesTable = document.getElementById('trades-table');
                    tradesTable.innerHTML = '';
                    
                    trades.forEach(trade => {
                        const row = document.createElement('tr');
                        
                        // Format profit with color
                        const profitClass = trade.profit >= 0 ? 'profit-positive' : 'profit-negative';
                        
                        row.innerHTML = `
                            <td>${trade.timestamp}</td>
                            <td>${trade.type}</td>
                            <td>${trade.pair}</td>
                            <td>${trade.amount}</td>
                            <td>${trade.price}</td>
                            <td class="${profitClass}">${trade.profit.toFixed(2)} USDT</td>
                            <td><span class="badge ${trade.status === 'success' ? 'bg-success' : 'bg-danger'}">${trade.status}</span></td>
                        `;
                        
                        tradesTable.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching trades:', error);
                    addLogEntry(`Erreur lors de la récupération des transactions: ${error.message}`, 'error');
                });
                
            // Update performance graph
            updatePerformanceGraph();
        }
        
        // Helper function to update strategy buttons
        function updateStrategyButton(buttonId, isActive, strategyName) {
            const button = document.getElementById(buttonId);
            button.className = isActive ? 'btn btn-danger btn-control' : 'btn btn-success btn-control';
            button.textContent = isActive ? `Désactiver ${strategyName}` : `Activer ${strategyName}`;
        }
        
        // Helper function to update start/stop button
        function updateStartStopButton(status) {
            const startButton = document.getElementById('btn-start');
            const stopButton = document.getElementById('btn-stop');
            
            if (status === 'running') {
                startButton.disabled = true;
                stopButton.disabled = false;
            } else {
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        }
        
        // Helper function to highlight active mode button
        function highlightModeButton(mode) {
            document.getElementById('btn-test').className = 'btn btn-secondary btn-control';
            document.getElementById('btn-simulation').className = 'btn btn-secondary btn-control';
            document.getElementById('btn-live').className = 'btn btn-secondary btn-control';
            
            if (mode === 'TEST') {
                document.getElementById('btn-test').className = 'btn btn-secondary btn-control active';
            } else if (mode === 'SIMULATION') {
                document.getElementById('btn-simulation').className = 'btn btn-primary btn-control active';
            } else if (mode === 'LIVE') {
                document.getElementById('btn-live').className = 'btn btn-danger btn-control active';
            }
        }
        
        // Initial update
        updateDashboard();
        
        // Update every 5 seconds
        setInterval(updateDashboard, 5000);
        
        // Update performance graph
        function updatePerformanceGraph() {
            axios.get(`${API_URL}/performance`)
                .then(response => {
                    const performanceData = response.data.performance;
                    
                    if (performanceData.length > 0) {
                        const timestamps = performanceData.map(item => item.timestamp);
                        const profits = performanceData.map(item => item.profit);
                        
                        const trace = {
                            x: timestamps,
                            y: profits,
                            type: 'scatter',
                            mode: 'lines+markers',
                            name: 'Profit',
                            line: {
                                color: 'rgb(75, 192, 192)',
                                width: 2
                            }
                        };
                        
                        const layout = {
                            title: 'Évolution du Profit',
                            xaxis: {
                                title: 'Temps'
                            },
                            yaxis: {
                                title: 'Profit (USDT)'
                            }
                        };
                        
                        Plotly.newPlot('performance-graph', [trace], layout);
                    }
                })
                .catch(error => {
                    console.error('Error fetching performance data:', error);
                    addLogEntry(`Erreur lors de la récupération des données de performance: ${error.message}`, 'error');
                });
        }
        
        // Button event listeners for modes
        document.getElementById('btn-test').addEventListener('click', function() {
            changeMode('TEST');
        });
        
        document.getElementById('btn-simulation').addEventListener('click', function() {
            changeMode('SIMULATION');
        });
        
        document.getElementById('btn-live').addEventListener('click', function() {
            if (confirm('Êtes-vous sûr de vouloir passer en mode LIVE ? Ce mode utilise de vrais fonds.')) {
                changeMode('LIVE');
            }
        });
        
        function changeMode(mode) {
            addLogEntry(`Changement de mode vers ${mode}...`, 'info');
            axios.post(`${API_URL}/change_mode`, { mode: mode })
                .then(response => {
                    console.log(`Mode changed to ${mode}`);
                    addLogEntry(`Mode changé avec succès vers ${mode}`, 'success');
                    updateDashboard();
                })
                .catch(error => {
                    console.error('Error changing mode:', error);
                    addLogEntry(`Erreur lors du changement de mode: ${error.message}`, 'error');
                });
        }
        
        // Button event listeners for strategies
        document.getElementById('btn-sniping').addEventListener('click', function() {
            toggleStrategy('sniping');
        });
        
        document.getElementById('btn-arbitrage').addEventListener('click', function() {
            toggleStrategy('arbitrage');
        });
        
        document.getElementById('btn-mev').addEventListener('click', function() {
            toggleStrategy('mev');
        });
        
        function toggleStrategy(strategy) {
            axios.get(`${API_URL}/status`)
                .then(response => {
                    const isActive = response.data[strategy];
                    const endpoint = isActive ? `stop_${strategy}` : `start_${strategy}`;
                    const action = isActive ? 'Désactivation' : 'Activation';
                    
                    addLogEntry(`${action} de la stratégie ${strategy}...`, 'info');
                    
                    axios.post(`${API_URL}/${endpoint}`)
                        .then(response => {
                            console.log(`${strategy} mode toggled`);
                            addLogEntry(`${action} réussie de la stratégie ${strategy}`, 'success');
                            updateDashboard();
                        })
                        .catch(error => {
                            console.error(`Error toggling ${strategy} mode:`, error);
                            addLogEntry(`Erreur lors de ${action.toLowerCase()} de la stratégie ${strategy}: ${error.message}`, 'error');
                        });
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    addLogEntry(`Erreur lors de la récupération du statut: ${error.message}`, 'error');
                });
        }
        
        // Button event listeners for actions
        document.getElementById('btn-stop').addEventListener('click', function() {
            addLogEntry('Arrêt du bot...', 'warning');
            axios.post(`${API_URL}/stop_bot`)
                .then(response => {
                    console.log('Bot stopped');
                    addLogEntry('Bot arrêté avec succès', 'success');
                    updateDashboard();
                })
                .catch(error => {
                    console.error('Error stopping bot:', error);
                    addLogEntry(`Erreur lors de l'arrêt du bot: ${error.message}`, 'error');
                });
        });
        
        document.getElementById('btn-start').addEventListener('click', function() {
            addLogEntry('Démarrage du bot...', 'info');
            axios.post(`${API_URL}/start_bot`)
                .then(response => {
                    console.log('Bot started');
                    addLogEntry('Bot démarré avec succès', 'success');
                    updateDashboard();
                })
                .catch(error => {
                    console.error('Error starting bot:', error);
                    addLogEntry(`Erreur lors du démarrage du bot: ${error.message}`, 'error');
                });
        });
        
        document.getElementById('btn-reset').addEventListener('click', function() {
            if (confirm('Êtes-vous sûr de vouloir réinitialiser les statistiques du bot ?')) {
                addLogEntry('Réinitialisation des statistiques...', 'warning');
                axios.post(`${API_URL}/reset_bot`)
                    .then(response => {
                        console.log('Bot reset');
                        addLogEntry('Statistiques réinitialisées avec succès', 'success');
                        updateDashboard();
                    })
                    .catch(error => {
                        console.error('Error resetting bot:', error);
                        addLogEntry(`Erreur lors de la réinitialisation des statistiques: ${error.message}`, 'error');
                    });
            }
        });
        
        // Initial log entry
        addLogEntry('Dashboard initialisé', 'info');
    </script>
</body>
</html>
