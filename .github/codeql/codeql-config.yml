name: "GBPBot CodeQL Configuration"

paths:
  - gbpbot
  - scripts
  - tests

paths-ignore:
  - '**/venv/**'
  - '**/venv_310/**'
  - '**/venv_new/**'
  - '**/env/**'
  - '**/tests/**'
  - '**/*.md'
  - '**/*.txt'
  - '**/*.json'
  - '**/*.yml'
  - '**/*.yaml'
  - '**/logs/**'

queries:
  - name: Security and Quality
    uses: security-and-quality

query-filters:
  - exclude:
      id: py/empty-except
  - exclude:
      id: py/catch-base-exception
  - exclude:
      id: py/redundant-else

security-severity-filter: medium

# Configuration spécifique à Python
python:
  # Activer l'analyse de dépendances
  setup-python-dependencies: true
  # Inclure les tests dans l'analyse du code
  include-tests: false
  # Versions de Python à prendre en compte
  python-version: 3.8, 3.9, 3.10, 3.11 